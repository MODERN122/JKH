<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Default form login -->
<form class="text-center border border-light p-5"  style="max-width: 400px; margin: 0 auto" method="post">{% csrf_token %}
    {{ form.errors }}
    <p class="h4 mb-4">Авторизация</p>

    <!-- Email -->
    <input name="username" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Имя пользователя">

    <!-- Password -->
    <input name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Пароль">

    <div class="d-flex justify-content-around">

        <div>
            <!-- Forgot password -->
            <a href="">Забыли пароль?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Войти</button>

</form>
<!-- Default form login -->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/static/js/mdb.min.js"></script>
</body>

</html>
