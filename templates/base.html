<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Наши территории{% endblock %}</title>
    {% block css %}{% endblock %}
</head>
<body>
{% block header %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout_page' %}">Выйти из системы</a>
        <a href="{% url 'user_edit' %}">Информация о пользователе</a>
    {% else %}
        <a href="{% url 'login_page' %}">Войти в систему</a>
    {% endif %}
    <hr>
{% endblock %}

{% block contend %}{% endblock %}
</body>
</html>
